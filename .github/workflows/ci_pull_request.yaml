name: CI Pull Request
on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - edited
      - synchronize
      - reopened
permissions:
  contents: read
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: latest
      - uses: pnpm/action-setup@v4
        with:
          version: latest
      - run: pnpm lint:nofix
      - run: pnpm test:cov
